<div class="mrs-film card col-lg-3 col-md-6">
  <div class="mrs-film-img"><img class="mrs-film-img" src="{{ film.image }}"></div>
  <div class="mrs-film-details container mx-1">
      <h3 class="mrs-film-title">{{ film.title }}</h3>
          <div class="mrs-rating">
            {{ film.rating }}
          </div>
      <div class="mrs-film-tags">
        <div *ngFor="let genre of film.genre.split(',')" style="float: left;">
          <span class="{{ genre.toLowerCase() }}">{{ genre }}</span>
        </div>
          <!-- <% var genres = film.genre.split(","); %>
          <% genres.forEach(function(genre){ %>
              <span class="<%= genre.toLowerCase() %>"><%= genre %></span>
          <% }) %> -->
      </div>
      <div class="mrs-film-info mrs-paragraph" style="display: inline-block;">
          <p>{{ film.description }}</p>
      </div>
      <a class="mrs-film-reserve mrs-rounded-btn" href="/film/{{ film._id }}">Reserve</a>
  </div>
</div>
